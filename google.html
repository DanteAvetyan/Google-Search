<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>

    <style>
      body, html {
        height: 100%; /* Ensures the html and body cover full height of the viewport */
        margin: 0; /* Removes default margin */
        display: flex; /* Enables flexbox */
        justify-content: center; /* Centers content horizontally */
        align-items: center; /* Centers content vertically */
        background-color: #f8f9fa; /* Optional: sets a background color */
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: cneter;
      }

      .logo {
        width: 272px;
        margin-left: 150px;
        object-position: center;
      }

      .search-bar {
        position: relative;
        object-position: center;
        display: block;
        width: 450px;
        height: 44px;
        font-size: 16px;
        border-radius: 22px;
        border-style: solid;
        font-family: "Segoe UI";
        color: rgba(0, 0, 0, 0.15);
        border-color: rgba(0, 0, 0, 0.15);
        background-color: white;
        padding-left: 20px;
        padding-right: 87px;
        padding-top: 1px;
        margin-top: -30px;
        outline: none;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
        margin-bottom: 20px;
      }

      .search-bar:focus {
        border-color: rgba(0, 0, 0, 0.3); /* Darker border when focused */
        color: black; /* Ensures text color is black when focused */
      }

      .left-box {
        color: black;
        font-weight: bold;
        background-color: rgb(231, 231, 231);
        outline: none;
        margin-left: 100px;
        margin-right: 15px;
        cursor: pointer;
      }

      .right-box {
        object-position: center;
        display: inline-block;
        font-family: "Arial";
        color: black;
        font-weight: bold;
        background-color: rgb(231, 231, 231);
      }

      .left-box:hover, 
      .right-box:hover {
        border-style: solid;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
      }

      button {
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 18px;
        padding-bottom: 18px;
        object-position: center;
        display: inline-block;
        font-family: "Arial";
        font-size: 16px;
        cursor: pointer;
        border-style: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img class="logo" src="thumbnails/google-logo.webp" alt="Google Logo">
      <form action="https://www.google.com/search" method="get">
        <input name="q" class="search-bar" type="text" placeholder="Search Google or type a URL" autofocus>
      </form>

      <form action="https://www.google.com/search" method="get">
        <button name="q" class="left-box" class="box-hover" type="text" placeholder="Search Google or type a URL" autofocus>Google Search</button>
        <button name="q" class="right-box" class="box-hover" type="text" placeholder="Search Google or type a URL" autofocus>I'm Feeling Lucky</button>
      </form>
    </div>
  </body>
</html>
